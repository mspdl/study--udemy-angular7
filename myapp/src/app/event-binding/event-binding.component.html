<p>event-binding works!</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="increment()">{{buttonName}}</button>
  <mat-progress-spinner
    [ngStyle]="{'display':showFirstSpinner}"
    color="primary"
    mode="determinate"
    [value]="spinnerValue">
  </mat-progress-spinner>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">Mybutton 2</button>
  <button mat-button color="warn" [disabled]="!btnEnable" (click)="disable()">Disable</button>
  <mat-progress-spinner
    [ngStyle]="{'display':showSecondSpinner}"
    color="primary"
    [mode]="spinnerMode"
    value="0">
  </mat-progress-spinner>
</section>
