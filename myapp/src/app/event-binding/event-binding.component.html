<h1>Event Binding Component</h1>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="increment()">{{buttonName}}</button>
  <mat-progress-spinner [ngStyle]="{'display':showFirstSpinner}" color="primary" mode="determinate"
    [value]="spinnerValue">
  </mat-progress-spinner>
</section>

<hr>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">Mybutton 2</button>
  <button mat-button color="warn" [disabled]="!btnEnable" (click)="disable()">Disable</button>
  <mat-progress-spinner
    [ngStyle]="{'display':showSecondSpinner}"
    color="primary"
    [mode]="spinnerMode"
    value="0">
  </mat-progress-spinner>
</section>

<hr>

<section>
  <p>
    <mat-card>
      <mat-card-content>
        <p>
          <mat-checkbox color="warn" (change)="cbChange($event)">Disable/Enable</mat-checkbox>
        </p>
        <mat-form-field>
          <mat-select
            (selectionChange)="carSelectionChange($event)"
            [disabled]="selectDisabled"
            matNativeControl
            [value]="selectedOption"
            required>
            <mat-option value="Volvo">Volvo</mat-option>
            <mat-option value="Renault">Renault</mat-option>
            <mat-option value="Mercedes">Mercedes</mat-option>
            <mat-option value="Audi">Audi</mat-option>
            <mat-option value="Fiat">Fiat</mat-option>
            <mat-option value="Ford">Ford</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <p>Selected option {{selectedOption}}</p>
      </mat-card-actions>
    </mat-card>
  </p>
</section>

<hr>

<section>
  <p>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="First name"
            [value]="inputFirstName"
            (input)="firstNameInputEvent($event)" />
        </mat-form-field>
        <br>
        <mat-form-field>
          <input
          matInput
          placeholder="Last name"
          [value]="inputLastName"
          (input)="lastNameInputEvent($event)" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <p>First name: {{inputFirstName}}</p>
        <p>Last name: {{inputLastName}}</p>
      </mat-card-actions>
    </mat-card>
  </p>
</section>
