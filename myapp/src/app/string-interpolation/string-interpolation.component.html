<div class="default-margin">
  <p>First name: <strong>{{firstName}}, {{age}}</strong></p>
  <p>Welcome {{person.firstName}} {{person.lastName}}</p>
  <p>How much is 100 + 100? {{100+100}}</p>
</div>

<hr>

<form class="default-margin">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Name" value="{{person.firstName}}">
  </mat-form-field>
</form>

<hr>

<mat-card class="default-margin">
  <mat-card-header>
    <mat-card-title>Person data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>First name: </strong>{{person.firstName}}</p>
    <p><strong>Last name: </strong>{{person.lastName}}</p>
    <p><strong>Age: </strong>{{person.age}}</p>
    <p><strong>Address: </strong>{{person.address}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
