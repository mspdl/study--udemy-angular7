<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field>
        <input matInput placeholder="First name" [(ngModel)]="firstName" name="firstname" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" [(ngModel)]="lastName" name="lastname" />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="address" name="address" />
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" [(ngModel)]="phone" name="phone" />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="City" [(ngModel)]="city" name="city">
          <mat-option *ngFor="let city of cities" [value]="city.name">
            {{city.name}}/{{city.uf}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Age" [(ngModel)]="age" name="age" />
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="clients?.length > 0">
  <mat-card-content>
    <section>
      <mat-list>
        <h3 matHeader>Clients</h3>
        <mat-list-item *ngFor="let client of clients; let i = index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>First name: {{client.firstName}}</h2>
          <h2 matLine>Last name: {{client.lastName}}</h2>
          <h2 matLine>Address: {{client.address}}</h2>
          <h2 matLine>Phone: {{client.phone}}</h2>
          <h2 matLine>City: {{client.city}}</h2>
          <h2 matLine>Age: {{client.age}}</h2>
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
