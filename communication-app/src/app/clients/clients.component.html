<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field>
        <input matInput placeholder="First name" [(ngModel)]="firstName" />
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Age" [(ngModel)]="age" />
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>

<p *ngFor="let c of clients">{{c.firstName}} - {{c.age}}</p>
